<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital@1&family=Rubik&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../src/App.css">
  <link rel="stylesheet" href="../src/components/Form.css">
  <link rel="stylesheet" href="../src/components/Styling/div-styling.css">
  <link rel="stylesheet" href="../src/components/Styling/Images.css">
  <link rel="stylesheet" href="../src/components/Styling/Reusable.css">
  <link rel="stylesheet" href="../src/components/Styling/Text.css">

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>

    < div >
      <form
        name="contact"
        method="post"
        data-netlify="true"
        onSubmit="submit"
        data-netlify-honeypot="bot-field">

        <input type="hidden" name="form-name" value="contact" />

        <div hidden>
          <input name="bot-field" />
        </div><br />


        <div>
          <label>Your name: <br />
            <input type="text" name="first-name" />
          </label>
        </div><br />

        <div>
          <label>Your Email: <br />
            <input type="email" name="email" />
          </label>
        </div><br />

        <div>
          <label>Question: <br />
            <textarea name="question"></textarea>
          </label>
        </div><br />


        <button type="submit">Send</button>


      </form>
    </div >
  </script>


</body>

</html>
